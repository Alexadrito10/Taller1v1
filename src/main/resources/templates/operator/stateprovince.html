<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Stateprovince</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${stateprovince}" class="container my-5">
		<div class="row">
			<div class="col-md-6">
				<h2 th:case="null">No hay estados provincia arreglados</h2>
				<div th:case="*">
					<h2 class="my-5">Estado provincia</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Id Estado provincia</th>
								<th> Nombre </th>
								<th>Flag</th>
								<th>Codigo estado provincia</th>
								<th>Fecha de modificación</th>
								<th>Id del territorio</th>
								<th>País-Region</th>
								<th>Edit</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="state : ${stateprovince}">
								<td th:text="${state.stateprovinceid}"></td>
								<td th:text="${state.name}"></td>
								<td th:text="${state.isonlystateprovinceflag}"></td>
								<td th:text="${state.stateprovincecode}"></td>
								<td th:text="${state.modifieddate}"></td>
								<td th:text="${state.territoryid}"></td>
								<td th:text="${state.countryregion.name}"></td>
								<td><a th:href="@{/stateprovince/update/{id}(id=${state.stateprovinceid})}"
									class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<p>
					<a href="/stateprovince/add" class="btn btn-primary"><i
						class="fas fa-user-plus ml-2"></i> Añadir Estado provincia</a>
				</p>
				<p>
					<a href="/operator/"><i class="fas fa-user ml-2"></i> Go to Operator Menu</a>
				</p>
			</div>
		</div>
	</div>
</body>
</html>
