<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Person</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Añadir Persona</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/person/add}"
                  th:object="${person}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="demographics" class="col-form-label">Ubicacion</label> <input
                            type="text" th:field="*{demographics}" class="form-control" id="demographics"
                            placeholder="Ubicacion Actual"> <span
                            th:if="${#fields.hasErrors('demographics')}" th:errors="*{demographics}"
                            class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="firstname" class="col-form-label">Primer Nombre</label> <input
                            type="text" th:field="*{firstname}" class="form-control" id="firstname"
                            placeholder="Primer Nombre"> <span
                            th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"
                            class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="middlename" class="col-form-label">Segundo Nombre</label> <input
                            type="text" th:field="*{middlename}" class="form-control" id="middlename"
                            placeholder="Segundo Nombre"> <span
                            th:if="${#fields.hasErrors('middlename')}" th:errors="*{middlename}"
                            class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastname" class="col-form-label">Apellidos</label> <input
                            type="text" th:field="*{lastname}" class="form-control" id="lastname"
                            placeholder="Apellidos"> <span
                            th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"
                            class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="modifieddate" class="col-form-label">Fecha de Modificación</label> <input
                            type="date" th:field="*{modifieddate}" class="form-control" id="modifieddate"
                            placeholder=""> <span
                            th:if="${#fields.hasErrors('modifieddate')}" th:errors="*{modifieddate}"
                            class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="persontype" class="col-form-label">Tipo de Persona</label> <input
                            type="text" th:field="*{persontype}" class="form-control" id="persontype"
                            placeholder="Tipo de Persona"> <span
                            th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"
                            class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="title" class="col-form-label">Titulo</label> <input
                            type="text" th:field="*{title}" class="form-control" id="title"
                            placeholder="Titulo"> <span
                            th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
                            class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 mt-3">
                        <input type="submit" name="action" class="btn btn-primary"
                               value="Añadir Persona">
                    </div>
                    <div class="col-md-3 mt-3">
                        <input type="submit" name="action" class="btn btn-secondary"
                               value="Cancelar">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
