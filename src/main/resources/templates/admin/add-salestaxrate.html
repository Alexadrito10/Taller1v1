<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add salestaxrate</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Add Sales taxrate</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/salestaxrate/add}"
					th:object="${salestaxrate}" method="post">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="salestaxrate" class="col-form-label">ID Sales taxrate</label> <input
								type="text" th:field="*{salestaxrateid}" class="form-control" id="salestaxrateid"
								placeholder="Colocar aqui el id para el salestaxrate"> <span
								th:if="${#fields.hasErrors('salestaxrateid')}" th:errors="*{salestaxrateid}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="modifieddate" class="col-form-label">Modified Date</label> <input
								type="date" th:field="*{modifieddate}" class="form-control" id="modifieddate"
								placeholder="Coloque la fecha"> <span
								th:if="${#fields.hasErrors('modifieddate')}" th:errors="*{modifieddate}"
								class="text-danger"></span>
						</div>
						
						<div class="form-group col-md-6">
							<label for="name" class="col-form-label">Nombre de la saletaxrate</label> <input
								type="text" th:field="*{name}" class="form-control"
								id="name" placeholder="Nombre de la salestaxrate"> <span
								th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="text-danger"></span>
						</div>
                        
                        <div class="form-group col-md-6">
							<label for="stateprovinceid" class="col-form-label">Id del estado provincia</label> <input
								type="text" th:field="*{stateprovinceid}" class="form-control"
								id="stateprovinceid" placeholder="id del estado provincia"> <span
								th:if="${#fields.hasErrors('stateprovinceid')}" th:errors="*{stateprovinceid}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="taxrate" class="col-form-label">Ratio de impuesto</label> <input
								type="text" th:field="*{taxrate}" class="form-control"
								id="taxrate" placeholder="ratio del impuesto"> <span
								th:if="${#fields.hasErrors('taxrate')}" th:errors="*{taxrate}"
								class="text-danger"></span>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary"
								value="Add Sales Taxrate">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary"
								value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
