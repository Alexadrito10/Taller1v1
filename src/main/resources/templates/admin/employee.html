<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c45733ddee.js" crossorigin="anonymous"></script>
</head>
<body>
<div th:switch="${employee}" class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <h2 th:case="null">No hay Empleados Registrados</h2>
            <div th:case="*">
                <h2 class="my-5">Employee</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>ID Entidad Comercial </th>
                        <th>Fecha de Nacimiento</th>
                        <th>Genero</th>
                        <th>Fecha de Contratacion</th>
                        <th>Cargo</th>
                        <th>Numero de Identificacion Nacional</th>
                        <th>Organizacion</th>
                        <th>Horas de Baja por Enfermdad</th>
                        <th>Horas por Vacaciones</th>
                        <th>Persona asociada</th>
                        <th> Editar </th>
                        <th> Eliminar </th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="employee : ${employee}">
                        <td th:text="${employee.businessentityid}"></td>
                        <td th:text="${employee.birthdate}"></td>
                        <td th:text="${employee.gender}"></td>
                        <td th:text="${employee.hiredate}"></td>
                        <td th:text="${employee.jobtitle}"></td>
                        <td th:text="${employee.nationalidnumber}"></td>
                        <td th:text="${employee.organizationnode}"></td>
                        <td th:text="${employee.sickleavehours}"></td>
                        <td th:text="${employee.vacationhours}"></td>
                        <td th:text ="${employee.person.firstname}"></td>

                        <td><a th:href="@{/employee/update/{id}(id=${employee.businessentityid})}"
                               class="btn btn-primary"><i class="fa-solid fa-user-pen"></i></a></td>
                        <td><a th:href="@{/employee/delete/{id}(id=${employee.businessentityid})}"
                               class="btn btn-primary"><i class="fa-solid fa-user-large-slash"></i></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p>
                <a href="/employee/add" class="btn btn-primary"><i class="fa-solid fa-user-plus"></i> AÃ±adir un Empleado</a>
            </p>
            <p>
                <a href="/admin/"><i class="fa-solid fa-user"></i> Ir al menu de administrador </a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
